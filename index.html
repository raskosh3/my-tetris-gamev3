<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Ç—Ä–∏—Å - –¢–ì –ë–æ—Ç</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 15px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            touch-action: manipulation;
        }
        .game-container {
            background: #162447;
            padding: 15px;
            border-radius: 10px;
            max-width: 280px;
            margin: 0 auto;
            border: 2px solid #e94560;
        }
        canvas {
            background: #000;
            border: 2px solid #fff;
            display: block;
            margin: 0 auto;
            touch-action: none;
        }
        .controls {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
            font-size: 16px;
        }
        .mobile-controls {
            display: none;
            margin-top: 10px;
        }
        .mobile-btn {
            background: #4ECCA3;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 20px;
        }
        
        @media (max-width: 400px) {
            .mobile-controls { display: block; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>üéÆ –¢–ï–¢–†–ò–°</h2>
        
        <div class="score-board">
            <div>–û—á–∫–∏: <span id="score">0</span></div>
            <div>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></div>
        </div>
        
        <div class="controls">
            <button onclick="startGame()">‚ñ∂Ô∏è –°–¢–ê–†–¢</button>
            <button onclick="pauseGame()">‚è∏Ô∏è –ü–ê–£–ó–ê</button>
            <button onclick="resetGame()">üîÑ –°–ë–†–û–°</button>
        </div>
        
        <canvas id="gameBoard" width="240" height="400"></canvas>
        
        <div class="mobile-controls">
            <div>
                <button class="mobile-btn" onclick="moveLeft()">‚Üê</button>
                <button class="mobile-btn" onclick="rotatePiece()">‚Üª</button>
                <button class="mobile-btn" onclick="moveRight()">‚Üí</button>
            </div>
            <button class="mobile-btn" onclick="moveDown()" style="width: 100px;">‚Üì</button>
        </div>
        
        <div style="margin-top: 10px; font-size: 12px; color: #ccc;">
            –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ‚Üê ‚Üí ‚Üì –ü—Ä–æ–±–µ–ª<br>
            <span id="gameStatus">–ì–æ—Ç–æ–≤ –∫ –∏–≥—Ä–µ</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const statusElement = document.getElementById('gameStatus');
        
        let score = 0;
        let level = 1;
        let gameActive = false;
        let gameInterval;
        
        // –ë–ª–æ–∫–∏ —Ç–µ—Ç—Ä–∏—Å–∞
        const pieces = [
            { color: '#e94560', shape: [[1,1,1,1]] }, // I
            { color: '#4ECCA3', shape: [[1,1],[1,1]] }, // O
            { color: '#FFD369', shape: [[1,1,1],[0,1,0]] }, // T
        ];
        
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            level = 1;
            scoreElement.textContent = score;
            levelElement.textContent = level;
            statusElement.textContent = '–ò–≥—Ä–∞ –∏–¥–µ—Ç!';
            
            drawGame();
            
            // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            gameInterval = setInterval(() => {
                score += 10;
                scoreElement.textContent = score;
                
                // –ö–∞–∂–¥—ã–µ 100 –æ—á–∫–æ–≤ –ø–æ–≤—ã—à–∞–µ–º —É—Ä–æ–≤–µ–Ω—å
                if (score % 100 === 0) {
                    level++;
                    levelElement.textContent = level;
                }
                
                drawGame();
            }, 1000);
        }
        
        function pauseGame() {
            if (gameActive) {
                gameActive = false;
                clearInterval(gameInterval);
                statusElement.textContent = '–ü–ê–£–ó–ê - –Ω–∞–∂–º–∏ –°–¢–ê–†–¢';
                drawPauseScreen();
            } else {
                startGame();
            }
        }
        
        function resetGame() {
            gameActive = false;
            clearInterval(gameInterval);
            score = 0;
            level = 1;
            scoreElement.textContent = score;
            levelElement.textContent = level;
            statusElement.textContent = '–ì–æ—Ç–æ–≤ –∫ –∏–≥—Ä–µ';
            drawInitialScreen();
        }
        
        function drawGame() {
            // –û—á–∏—â–∞–µ–º canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
            ctx.strokeStyle = '#1a1a2e';
            for (let x = 0; x < canvas.width; x += 24) {
                for (let y = 0; y < canvas.height; y += 24) {
                    ctx.strokeRect(x, y, 24, 24);
                }
            }
            
            // –†–∏—Å—É–µ–º —Ç–µ–∫—É—â–∏–π —Å—á–µ—Ç –∏ —É—Ä–æ–≤–µ–Ω—å
            ctx.fillStyle = '#fff';
            ctx.font = '14px Arial';
            ctx.fillText(`–û—á–∫–∏: ${score}`, 10, 20);
            ctx.fillText(`–£—Ä–æ–≤–µ–Ω—å: ${level}`, 150, 20);
            
            // –†–∏—Å—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –±–ª–æ–∫ —Ç–µ—Ç—Ä–∏—Å–∞ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
            const piece = pieces[Math.floor(Math.random() * pieces.length)];
            ctx.fillStyle = piece.color;
            ctx.fillRect(80, 100, 80, 80);
        }
        
        function drawInitialScreen() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#e94560';
            ctx.font = 'bold 24px Arial';
            ctx.fillText('–¢–ï–¢–†–ò–°', 70, 150);
            
            ctx.fillStyle = '#4ECCA3';
            ctx.font = '14px Arial';
            ctx.fillText('–ù–∞–∂–º–∏ –°–¢–ê–†–¢', 75, 190);
        }
        
        function drawPauseScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#FFD369';
            ctx.font = '20px Arial';
            ctx.fillText('–ü–ê–£–ó–ê', 90, 190);
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        function moveLeft() { score += 5; updateScore(); }
        function moveRight() { score += 5; updateScore(); }
        function moveDown() { score += 2; updateScore(); }
        function rotatePiece() { score += 10; updateScore(); }
        
        function updateScore() {
            scoreElement.textContent = score;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            
            switch(e.key) {
                case 'ArrowLeft': score += 5; break;
                case 'ArrowRight': score += 5; break;
                case 'ArrowDown': score += 2; break;
                case ' ': score += 10; break; // –ü—Ä–æ–±–µ–ª
            }
            updateScore();
        });
        
        // –ó–∞–ø—Ä–µ—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
        
        // –ù–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
        drawInitialScreen();
    </script>
</body>
</html>
