<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТЕСТ СВЯЗИ WEBAPP → БОТ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }
        h1 { font-size: 28px; margin-bottom: 30px; }
        .info { font-size: 18px; margin: 20px 0; background: #333; padding: 15px; border-radius: 10px; }
        .btn {
            margin-top: 50px;
            padding: 20px;
            background: #ff3b30;
            color: white;
            font-size: 24px;
            border-radius: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>ТЕСТ СВЯЗИ</h1>
    <div class="info">
        Если видишь эту страницу — WebApp открылся<br><br>
        Нажми красную кнопку ниже<br>
        Если в логах бота появится "test123" — ВСЁ РАБОТАЕТ
    </div>

    <script>
        // Ждём полной загрузки Telegram WebApp
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // Сразу показываем кнопку
        const tg = window.Telegram.WebApp;

        tg.MainButton.text = "ОТПРАВИТЬ ТЕСТ В БОТ";
        tg.MainButton.color = "#ff3b30";
        tg.MainButton.textColor = "#ffffff";
        tg.MainButton.show();

        tg.MainButton.onClick(() => {
            // Отправляем простую строку
            tg.sendData("test123");
            
            // Меняем кнопку
            tg.MainButton.setText("ОТПРАВЛЕНО! ЖДИ ЛОГИ");
            tg.MainButton.disable();
            
            // Дополнительно пишем в консоль (F12 → Console)
            console.log("sendData отправлен: test123");
        });

        // Выводим инфу в консоль для проверки
        console.log("WebApp запущен");
        console.log("User:", tg.initDataUnsafe.user);
        console.log("Version:", tg.version);
    </script>
</body>
</html>
