<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Ç—Ä–∏—Å - –¢–ì –ë–æ—Ç</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            touch-action: manipulation;
        }
        .game-container {
            background: #162447;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid #e94560;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 320px;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .header h1 {
            color: #e94560;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .game-area {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }
        #gameBoard {
            background: #000;
            border: 2px solid #4ECCA3;
            border-radius: 5px;
        }
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 100px;
        }
        .info-box {
            background: #0f3460;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #4ECCA3;
        }
        .info-box h3 {
            color: #4ECCA3;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 18px;
            font-weight: bold;
            color: #FFD369;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }
        button {
            background: linear-gradient(145deg, #e94560, #c1334a);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
        }
        button:hover {
            background: linear-gradient(145deg, #ff5570, #e94560);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .mobile-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            margin-top: 10px;
            display: none;
        }
        .mobile-btn {
            background: #4ECCA3;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }
        .instructions {
            margin-top: 10px;
            font-size: 11px;
            color: #ccc;
            text-align: center;
            line-height: 1.4;
        }

        @media (max-width: 400px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            .mobile-controls {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üéÆ –¢–ï–¢–†–ò–°</h1>
        </div>
        
        <div class="game-area">
            <canvas id="gameBoard" width="200" height="400"></canvas>
            
            <div class="side-panel">
                <div class="info-box">
                    <h3>–û–ß–ö–ò</h3>
                    <div class="info-value" id="score">0</div>
                </div>
                
                <div class="info-box">
                    <h3>–£–†–û–í–ï–ù–¨</h3>
                    <div class="info-value" id="level">1</div>
                </div>
                
                <div class="info-box">
                    <h3>–õ–ò–ù–ò–ò</h3>
                    <div class="info-value" id="lines">0</div>
                </div>
                
                <div class="info-box">
                    <h3>–°–õ–ï–î.</h3>
                    <canvas id="nextPiece" width="60" height="60"></canvas>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="startGame()">‚ñ∂Ô∏è –ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
            <button onclick="pauseGame()">‚è∏Ô∏è –ü–ê–£–ó–ê</button>
        </div>
        
        <div class="mobile-controls">
            <button class="mobile-btn" onclick="moveLeft()">‚Üê</button>
            <button class="mobile-btn" onclick="rotatePiece()">‚Üª</button>
            <button class="mobile-btn" onclick="moveRight()">‚Üí</button>
            <button class="mobile-btn" style="grid-column: 1 / span 3;" onclick="moveDown()">‚Üì –ë–´–°–¢–†–û –í–ù–ò–ó</button>
        </div>
        
        <div class="instructions">
            –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ‚Üê ‚Üí –¥–≤–∏–≥–∞—Ç—å, ‚Üì —É—Å–∫–æ—Ä–∏—Ç—å, –ü–†–û–ë–ï–õ –ø–æ–≤–µ—Ä–Ω—É—Ç—å<br>
            –°–æ–±–µ—Ä–∏ –ª–∏–Ω–∏–∏ –¥–ª—è –æ—á–∫–æ–≤!
        </div>
    </div>

    <script>
        // ===== –ö–û–ù–°–¢–ê–ù–¢–´ –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextPiece');
        const nextCtx = nextCanvas.getContext('2d');
        
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        
        // –†–∞–∑–º–µ—Ä –±–ª–æ–∫–∞ –∏ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        const BLOCK_SIZE = 20;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameActive = false;
        let gameSpeed = 1000;
        let gameInterval;
        
        // –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        
        // –§–∏–≥—É—Ä—ã —Ç–µ—Ç—Ä–∏—Å–∞
        const PIECES = [
            { shape: [[1,1,1,1]], color: '#00f0f0', name: 'I' }, // I
            { shape: [[1,1],[1,1]], color: '#f0f000', name: 'O' }, // O
            { shape: [[0,1,0],[1,1,1]], color: '#a000f0', name: 'T' }, // T
            { shape: [[1,1,0],[0,1,1]], color: '#00f000', name: 'S' }, // S
            { shape: [[0,1,1],[1,1,0]], color: '#f00000', name: 'Z' }, // Z
            { shape: [[1,0,0],[1,1,1]], color: '#f0a000', name: 'L' }, // L
            { shape: [[0,0,1],[1,1,1]], color: '#0000f0', name: 'J' }  // J
        ];
        
        // –¢–µ–∫—É—â–∞—è –∏ —Å–ª–µ–¥—É—é—â–∞—è —Ñ–∏–≥—É—Ä–∞
        let currentPiece = null;
        let nextPiece = null;
        let piecePosition = { x: 0, y: 0 };
        
        // ===== –§–£–ù–ö–¶–ò–ò –ò–ì–†–´ =====
        
        function getRandomPiece() {
            return JSON.parse(JSON.stringify(PIECES[Math.floor(Math.random() * PIECES.length)]));
        }
        
        function initGame() {
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            gameSpeed = 1000;
            
            updateDisplay();
            nextPiece = getRandomPiece();
            createNewPiece();
            drawBoard();
            drawNextPiece();
        }
        
        function createNewPiece() {
            currentPiece = nextPiece || getRandomPiece();
            nextPiece = getRandomPiece();
            
            piecePosition = {
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(currentPiece.shape[0].length / 2),
                y: 0
            };
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã (–µ—Å–ª–∏ –Ω–æ–≤–∞—è —Ñ–∏–≥—É—Ä–∞ –Ω–µ –ø–æ–º–µ—â–∞–µ—Ç—Å—è)
            if (checkCollision()) {
                gameOver();
            }
            
            drawNextPiece();
        }
        
        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
            ctx.strokeStyle = '#1a1a2e';
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                }
            }
            
            // –†–∏—Å—É–µ–º —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –±–ª–æ–∫–∏
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        
                        ctx.strokeStyle = '#fff';
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }
            
            // –†–∏—Å—É–µ–º —Ç–µ–∫—É—â—É—é —Ñ–∏–≥—É—Ä—É
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            ctx.fillRect(
                                (piecePosition.x + x) * BLOCK_SIZE,
                                (piecePosition.y + y) * BLOCK_SIZE,
                                BLOCK_SIZE, BLOCK_SIZE
                            );
                            
                            ctx.strokeStyle = '#fff';
                            ctx.strokeRect(
                                (piecePosition.x + x) * BLOCK_SIZE,
                                (piecePosition.y + y) * BLOCK_SIZE,
                                BLOCK_SIZE, BLOCK_SIZE
                            );
                        }
                    }
                }
            }
        }
        
        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const piece = nextPiece;
                const offsetX = (nextCanvas.width / BLOCK_SIZE - piece.shape[0].length) / 2;
                const offsetY = (nextCanvas.height / BLOCK_SIZE - piece.shape.length) / 2;
                
                nextCtx.fillStyle = piece.color;
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            nextCtx.fillRect(
                                (offsetX + x) * BLOCK_SIZE,
                                (offsetY + y) * BLOCK_SIZE,
                                BLOCK_SIZE, BLOCK_SIZE
                            );
                        }
                    }
                }
            }
        }
        
        function movePiece(dx, dy) {
            if (!gameActive || !currentPiece) return;
            
            piecePosition.x += dx;
            piecePosition.y += dy;
            
            if (checkCollision()) {
                piecePosition.x -= dx;
                piecePosition.y -= dy;
                
                if (dy > 0) { // –ï—Å–ª–∏ –¥–≤–∏–∂–µ–Ω–∏–µ –≤–Ω–∏–∑ –≤—ã–∑–≤–∞–ª–æ –∫–æ–ª–ª–∏–∑–∏—é
                    lockPiece();
                    clearLines();
                    createNewPiece();
                }
                return false;
            }
            
            drawBoard();
            return true;
        }
        
        function rotatePiece() {
            if (!gameActive || !currentPiece) return;
            
            const originalShape = currentPiece.shape;
            const rows = originalShape.length;
            const cols = originalShape[0].length;
            
            // –°–æ–∑–¥–∞–µ–º –ø–æ–≤–µ—Ä–Ω—É—Ç—É—é –º–∞—Ç—Ä–∏—Ü—É
            const rotated = Array(cols).fill().map(() => Array(rows).fill(0));
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    rotated[x][rows - 1 - y] = originalShape[y][x];
                }
            }
            
            currentPiece.shape = rotated;
            
            if (checkCollision()) {
                currentPiece.shape = originalShape; // –û—Ç–∫–∞—Ç –µ—Å–ª–∏ –Ω–µ –ø–æ–º–µ—â–∞–µ—Ç—Å—è
            }
            
            drawBoard();
        }
        
        function checkCollision() {
            if (!currentPiece) return true;
            
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const newX = piecePosition.x + x;
                        const newY = piecePosition.y + y;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT) {
                            return true;
                        }
                        
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            
            return false;
        }
        
        function lockPiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardX = piecePosition.x + x;
                        const boardY = piecePosition.y + y;
                        
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
        }
        
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    // –£–¥–∞–ª—è–µ–º –ª–∏–Ω–∏—é
                    board.splice(y, 1);
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –ø—É—Å—Ç—É—é –ª–∏–Ω–∏—é —Å–≤–µ—Ä—Ö—É
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç—É –∂–µ –ø–æ–∑–∏—Ü–∏—é —Å–Ω–æ–≤–∞
                }
            }
            
            if (linesCleared > 0) {
                // –ù–∞—á–∏—Å–ª—è–µ–º –æ—á–∫–∏
                const linePoints = [40, 100, 300, 1200]; // –æ—á–∫–∏ –∑–∞ 1,2,3,4 –ª–∏–Ω–∏–∏
                score += linePoints[linesCleared - 1] * level;
                lines += linesCleared;
                
                // –ü–æ–≤—ã—à–∞–µ–º —É—Ä–æ–≤–µ–Ω—å –∫–∞–∂–¥—ã–µ 10 –ª–∏–Ω–∏–π
                level = Math.floor(lines / 10) + 1;
                gameSpeed = Math.max(100, 1000 - (level - 1) * 100);
                
                if (gameActive) {
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
                
                updateDisplay();
            }
        }
        
        function gameLoop() {
            if (gameActive) {
                movePiece(0, 1);
            }
        }
        
        function updateDisplay() {
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;
        }
        
        function gameOver() {
            gameActive = false;
            clearInterval(gameInterval);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#e94560';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê', canvas.width / 2, canvas.height / 2 - 20);
            
            ctx.fillStyle = '#fff';
            ctx.font = '16px Arial';
            ctx.fillText(`–û—á–∫–∏: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
            
            ctx.textAlign = 'left';
        }
        
        // ===== –£–ü–†–ê–í–õ–ï–ù–ò–ï =====
        
        function startGame() {
            if (!gameActive) {
                if (score > 0) {
                    initGame();
                }
                gameActive = true;
                gameInterval = setInterval(gameLoop, gameSpeed);
                document.querySelector('button').textContent = 'üîÑ –ó–ê–ù–û–í–û';
            } else {
                initGame();
            }
        }
        
        function pauseGame() {
            if (gameActive) {
                gameActive = false;
                clearInterval(gameInterval);
                document.querySelectorAll('button')[1].textContent = '‚ñ∂Ô∏è –ü–†–û–î–û–õ–ñ–ò–¢–¨';
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFD369';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ü–ê–£–ó–ê', canvas.width / 2, canvas.height / 2);
                ctx.textAlign = 'left';
            } else {
                gameActive = true;
                gameInterval = setInterval(gameLoop, gameSpeed);
                document.querySelectorAll('button')[1].textContent = '‚è∏Ô∏è –ü–ê–£–ó–ê';
                drawBoard();
            }
        }
        
        // –ú–æ–±–∏–ª—å–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        function moveLeft() { movePiece(-1, 0); }
        function moveRight() { movePiece(1, 0); }
        function moveDown() { movePiece(0, 1); }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            
            switch(e.key) {
                case 'ArrowLeft': movePiece(-1, 0); break;
                case 'ArrowRight': movePiece(1, 0); break;
                case 'ArrowDown': movePiece(0, 1); break;
                case ' ': rotatePiece(); break;
                case 'p': pauseGame(); break;
            }
        });
        
        // –ó–∞–ø—Ä–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
        
        // ===== –ó–ê–ü–£–°–ö –ò–ì–†–´ =====
        initGame();
        drawBoard();
    </script>
</body>
</html>
